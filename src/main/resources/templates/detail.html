<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Můj blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/favicon.png"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
                                                                       integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <h1><span th:utext="${post.title}">Title</span></h1>
    <h2><span th:utext="${post.author}">Author</span></h2>
    <h2><span th:utext="${#temporals.format(post.published, 'd. MMMM yyyy')}">Published</span></h2>
    <div th:utext="${post.perex}">Perex</div>
    <div th:utext="${post.body}">Body</div>
    <a class="btn btn-primary" th:href="@{/}">Späť na zoznam</a>
</div>
</body>
</html>
